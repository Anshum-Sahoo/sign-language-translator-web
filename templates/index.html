<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language to Text Conversion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .video-section, .info-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-box {
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            border: 2px solid #e0e0e0;
        }

        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .output-box {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .output-box h3 {
            margin-bottom: 10px;
            color: #333;
        }

        #current-symbol {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #667eea;
        }

        #sentence {
            font-size: 1.3em;
            padding: 15px;
            background: white;
            border-radius: 8px;
            min-height: 60px;
            word-wrap: break-word;
            border: 2px solid #e0e0e0;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .suggestion-btn {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 45px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .suggestion-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .suggestion-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #4caf50;
            color: white;
        }

        .btn-secondary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .status {
            padding: 10px 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            font-size: 0.9em;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñêÔ∏è Sign Language to Text</h1>
            <p>Real-time hand gesture recognition and conversion to speech</p>
        </header>

        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div>
                    <p class="label">üìπ Webcam Feed</p>
                    <div class="video-box">
                        <img id="video-feed" src="/video_feed" alt="Video Feed">
                    </div>
                </div>

                <div>
                    <p class="label">‚úã Hand Landmarks</p>
                    <div class="video-box">
                        <img id="landmarks-feed" src="/landmarks_feed" alt="Landmarks">
                    </div>
                </div>
            </div>

            <!-- Info Section -->
            <div class="info-section">
                <div class="output-box">
                    <p class="label">Current Character</p>
                    <div id="current-symbol">-</div>
                </div>

                <div class="output-box">
                    <p class="label">üìù Sentence Output</p>
                    <div id="sentence"> </div>
                </div>

                <div class="output-box">
                    <p class="label">üí° Word Suggestions</p>
                    <div class="suggestions-grid">
                        <button class="suggestion-btn" id="word1">-</button>
                        <button class="suggestion-btn" id="word2">-</button>
                        <button class="suggestion-btn" id="word3">-</button>
                        <button class="suggestion-btn" id="word4">-</button>
                    </div>
                </div>

                <div class="status" id="status">
                    <span class="spinner"></span> System initializing...
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="speakEnglish()">üîä Speak EN</button>
                    <button class="btn btn-secondary" onclick="speakHindi()">üîä Speak HI</button>
                    <button class="btn btn-danger" onclick="clearSentence()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let updateInterval;
        let isConnected = false;

        async function updateState() {
            try {
                const response = await fetch(`${API_BASE}/state`);
                if (!response.ok) throw new Error('Failed to fetch state');

                const data = await response.json();

                // Update UI elements
                document.getElementById('current-symbol').textContent = 
                    data.current_symbol || '-';
                document.getElementById('sentence').textContent = 
                    data.sentence || ' ';

                // Update suggestion buttons
                updateSuggestionButton('word1', data.word1);
                updateSuggestionButton('word2', data.word2);
                updateSuggestionButton('word3', data.word3);
                updateSuggestionButton('word4', data.word4);

                // Update status
                if (!isConnected) {
                    setStatus('System ready', false);
                    isConnected = true;
                }
            } catch (error) {
                console.error('Error updating state:', error);
                setStatus('Error: ' + error.message, true);
            }
        }

        function updateSuggestionButton(buttonId, word) {
            const btn = document.getElementById(buttonId);
            btn.textContent = word && word.trim() ? word : '-';
            btn.disabled = !word || !word.trim();
        }

        function setStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (isError ? ' error' : '');
        }

        async function replacWord(word) {
            if (!word || word === '-') return;

            try {
                const response = await fetch(`${API_BASE}/replace_word`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word: word })
                });

                if (response.ok) {
                    await updateState();
                    setStatus('Word replaced', false);
                }
            } catch (error) {
                setStatus('Error replacing word', true);
            }
        }

        async function speakEnglish() {
            const sentence = document.getElementById('sentence').textContent;
            await speak(sentence, 'en');
        }

        async function speakHindi() {
            const sentence = document.getElementById('sentence').textContent;
            await speak(sentence, 'hi');
        }

        async function speak(text, language) {
            if (!text || text.trim() === '') {
                setStatus('No text to speak', true);
                return;
            }

            try {
                setStatus('Generating speech...', false);
                const response = await fetch(`${API_BASE}/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, language: language })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    setStatus('Playing speech', false);
                } else {
                    setStatus('Error generating speech', true);
                }
            } catch (error) {
                console.error('Error:', error);
                setStatus('Error: ' + error.message, true);
            }
        }

        async function clearSentence() {
            try {
                const response = await fetch(`${API_BASE}/clear`, { method: 'POST' });
                if (response.ok) {
                    await updateState();
                    setStatus('Sentence cleared', false);
                }
            } catch (error) {
                setStatus('Error clearing sentence', true);
            }
        }

        // Setup suggestion button onclick handlers
        document.getElementById('word1').onclick = () => replacWord(document.getElementById('word1').textContent);
        document.getElementById('word2').onclick = () => replacWord(document.getElementById('word2').textContent);
        document.getElementById('word3').onclick = () => replacWord(document.getElementById('word3').textContent);
        document.getElementById('word4').onclick = () => replacWord(document.getElementById('word4').textContent);

        // Initialize
        window.addEventListener('load', () => {
            updateState();
            updateInterval = setInterval(updateState, 500); // Update every 500ms
        });

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
