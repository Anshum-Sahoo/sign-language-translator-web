<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestura | Real-time AI Interpreter</title>
    
    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal: #0FA3B1;
            --teal-dark: #0c8691;
            --blue-light: #B5E2FA;
            --off-white: #F9F7F3;
            --beige: #EDDEA4;
            --orange: #F7A072;
            --orange-hover: #e08e62;
            
            --bg-body: var(--blue-light);
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 16px;
            --shadow-soft: 0 10px 30px -10px rgba(15, 163, 177, 0.15);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--off-white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 10;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--teal);
            letter-spacing: -0.5px;
        }

        .status-pill {
            background: #ecfdf5;
            color: #059669;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(5, 150, 105, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: 1.3fr 0.9fr;
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .vision-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .video-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 6px;
            box-shadow: var(--shadow-card);
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge-live {
            background: #fee2e2;
            color: #ef4444;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
        }

        .feeds-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
        }

        .feed-frame {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .feed-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.95;
        }

        .feed-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            backdrop-filter: blur(4px);
        }

        /* Footer Credits */
        .credits-footer {
            margin-top: auto;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .shoutout {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .shoutout a {
            color: var(--teal);
            text-decoration: none;
            font-weight: 600;
        }

        .shoutout a:hover { text-decoration: underline; }

        .intel-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: 100%;
        }

        .symbol-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(15, 163, 177, 0.1);
            position: relative;
            overflow: hidden;
        }

        .symbol-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--teal);
        }

        .label-small {
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .current-char {
            font-size: 4rem;
            font-weight: 700;
            color: var(--teal);
            line-height: 1;
            font-family: 'JetBrains Mono', monospace;
        }

        .output-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            flex: 1;
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            background: var(--off-white);
            flex: 1;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-y: auto;
            transition: border-color 0.3s;
        }

        .chat-bubble.active {
            border-color: var(--teal);
        }

        .suggestions-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .pill-btn {
            background: var(--beige);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            color: #785c0b;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
        }

        .pill-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 222, 164, 0.6);
        }

        .pill-btn:disabled {
            background: #f1f5f9;
            color: #cbd5e1;
            cursor: not-allowed;
        }

        .actions-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-top: auto;
        }

        .btn {
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--teal);
            color: white;
        }

        .btn-primary:hover {
            background: var(--teal-dark);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(247, 160, 114, 0.15);
            color: #c2410c;
        }

        .btn-danger:hover {
            background: rgba(247, 160, 114, 0.3);
        }

        .icon { width: 20px; height: 20px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        @media (max-width: 1024px) {
            body { height: auto; overflow: auto; }
            .dashboard { grid-template-columns: 1fr; }
            .feeds-container { aspect-ratio: 16/9; }
            .credits-footer { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="brand-logo">
            <!-- Gestura icon -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path>
                <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"></path>
                <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"></path>
                <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"></path>
            </svg>
            <span>Gestura.ai</span>
        </div>
        <div class="status-pill" id="connection-badge">
            <div class="status-dot"></div>
            <span id="status-text">System Ready</span>
        </div>
    </nav>

    <main class="dashboard">
        
        <div class="vision-panel">
            <div class="video-card">
                <div class="video-header">
                    <h3 style="font-size:1rem; color: var(--text-secondary);">Live Input</h3>
                    <span class="badge-live">‚óè LIVE</span>
                </div>
                <div class="feeds-container">
                    <div class="feed-frame">
                        <img src="/video_feed" alt="Raw Feed">
                        <div class="feed-overlay">CAM_01</div>
                    </div>
                    <div class="feed-frame">
                        <img src="/landmarks_feed" alt="Processing">
                        <div class="feed-overlay">AI_MODEL_V2</div>
                    </div>
                </div>
                
                <!-- NEW: Credits Footer (Visible in Left Panel) -->
                <div class="credits-footer">
                    <span>v1.0.4-stable</span>
                    <div class="shoutout">
                        Special thanks to <a href="https://github.com/devanshgit" target="_blank">Devansh Git</a> üöÄ
                    </div>
                </div>
            </div>
        </div>

        <div class="intel-panel">
            <div class="symbol-card">
                <div class="label-small">Detected Gesture</div>
                <div class="current-char" id="current-symbol">-</div>
            </div>

            <div class="output-card">
                <div class="label-small" style="margin-bottom: 10px;">Transcription</div>
                
                <div class="chat-bubble" id="sentence-box">
                    <span style="color: #94a3b8; font-style: italic;">Start signing to see translation...</span>
                </div>

                <div class="label-small" style="margin-top: 10px;">Smart Suggestions</div>
                <div class="suggestions-grid">
                    <button class="pill-btn" id="word1">-</button>
                    <button class="pill-btn" id="word2">-</button>
                    <button class="pill-btn" id="word3">-</button>
                    <button class="pill-btn" id="word4">-</button>
                </div>

                <div class="actions-row">
                    <button class="btn btn-primary" onclick="speakEnglish()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        Speak (EN)
                    </button>
                    <button class="btn btn-primary" onclick="speakHindi()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                        Speak (HI)
                    </button>
                    <button class="btn btn-danger" onclick="clearSentence()" title="Clear">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api';
        let updateInterval;
        
        const elSymbol = document.getElementById('current-symbol');
        const elSentence = document.getElementById('sentence-box');
        const statusText = document.getElementById('status-text');
        const statusBadge = document.getElementById('connection-badge');
        const statusDot = document.querySelector('.status-dot');

        async function updateState() {
            try {
                const response = await fetch(`${API_BASE}/state`);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();

                elSymbol.textContent = data.current_symbol || '-';
                
                if (!data.sentence || data.sentence.trim() === '') {
                    elSentence.innerHTML = '<span style="color: #94a3b8; font-style: italic;">Start signing to see translation...</span>';
                    elSentence.classList.remove('active');
                } else {
                    elSentence.textContent = data.sentence;
                    elSentence.classList.add('active');
                }

                ['word1', 'word2', 'word3', 'word4'].forEach(id => {
                    const btn = document.getElementById(id);
                    const word = data[id];
                    btn.textContent = word && word.trim() ? word : '...';
                    btn.disabled = !word || !word.trim();
                });

                setConnectionStatus(true);
            } catch (error) {
                setConnectionStatus(false);
            }
        }

        function setConnectionStatus(isOnline) {
            if (isOnline) {
                statusText.textContent = "System Ready";
                statusBadge.style.background = "#ecfdf5";
                statusBadge.style.color = "#059669";
                statusDot.style.background = "#10b981";
            } else {
                statusText.textContent = "Reconnecting...";
                statusBadge.style.background = "#fef2f2";
                statusBadge.style.color = "#991b1b";
                statusDot.style.background = "#ef4444";
            }
        }

        async function replacWord(word) {
            if (!word || word === '-') return;
            await fetch(`${API_BASE}/replace_word`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word: word })
            });
            updateState();
        }

        async function speak(text, lang) {
            if (text.includes('Start signing')) return;
            
            statusText.textContent = "Generating Audio...";
            try {
                const response = await fetch(`${API_BASE}/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, language: lang })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(audioBlob));
                    audio.play();
                    statusText.textContent = "Playing Audio...";
                    setTimeout(() => setConnectionStatus(true), 2000);
                }
            } catch (e) {
                console.error(e);
                setConnectionStatus(true);
            }
        }

        async function speakEnglish() {
            const text = elSentence.textContent;
            await speak(text, 'en');
        }

        async function speakHindi() {
            const text = elSentence.textContent;
            await speak(text, 'hi');
        }

        async function clearSentence() {
            await fetch(`${API_BASE}/clear`, { method: 'POST' });
            updateState();
        }

        ['word1', 'word2', 'word3', 'word4'].forEach(id => {
            document.getElementById(id).onclick = function() {
                replacWord(this.textContent);
            };
        });

        window.onload = () => {
            updateInterval = setInterval(updateState, 500);
        };
        
        window.onbeforeunload = () => {
            clearInterval(updateInterval);
        };
    </script>
</body>
</html>
